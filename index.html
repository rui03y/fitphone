<html lang="en">
<head>

    <title>Bigo广告Deeplink Generator</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f8fa;
            color: #1a1a1a;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s ease-in;
        }
        .container {
            width: 100%;
            max-width: 850px;
            background-color: #ffffff;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: row;
            display: flex;
            flex-wrap: wrap;  /* 允许子元素换行，保证移动端自适应 */
            justify-content: space-between;            
            gap: 20px;
            animation: slideIn 0.5s ease-out;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }
        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #333;
        }
        
        .image-container {
            width: 100%;
            margin-bottom: 20px;
            text-align: center;
        }
        .image-container img {
            width: 40%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .image-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        .form-container {
            flex: 1;
            max-width: 380px;
            background-color: #fdfdfd;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-container input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #dfe1e5;
            border-radius: 8px;
            outline: none;
            transition: box-shadow 0.3s;
        }
        .form-container input[type="text"]:focus {
            box-shadow: 0 0 0 4px rgba(246, 134, 81, 0.3);
        }
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .buttonen, .buttonun {
            flex: 1;
            padding: 12px;
            background-color: #f68451;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .buttonen:hover, .buttonun:hover {
            background-color: #e67342;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }
        input[type="text"], .output-box {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            box-sizing: border-box;
            height: auto;
            min-height: 45px;
            background-color: #ffffff;
            border: 1px solid #dfe1e5;
            color: #1a1a1a;
            border-radius: 8px;
            outline: none;
            transition: box-shadow 0.3s;
        }
        input[type="text"]:focus {
            box-shadow: 0 0 0 4px rgba(246, 134, 81, 0.3);
        }
        .copy-button {
            margin-top: 15px;
            padding: 12px;
            background-color: #227144;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        .copy-button:hover {
            background-color: #1c5d39;
        }
        .preview-container {
            flex: 2;
            background-color: #f7f8fa;
            border-radius: 12px;
            border: 1px solid #dfe1e5;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 350px;
            height: 80vh;
        }
        .preview-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }
        .description {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }
        .result {
            margin-top: 20px;
            padding: 12px;
            background-color: #f7f8fa;
            border: 1px solid #dfe1e5;
            border-radius: 8px;
            word-break: break-all;
            min-height: 45px;
            color: #1a1a1a;
            transition: box-shadow 0.3s;
        }
        .result:hover {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .output-box {
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .output-box:hover {
            background-color: #e8f0fe;
        }
        .alert {
            color: #ea4335;
            font-size: 18px;
            display: none;
            margin-top: 10px;
        }
        .fade-out {
            animation: fadeOut 3s forwards;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes slideIn {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        @media (max-width: 768px) {
        .container {
            flex-direction: column;  /* 改为上下排列，表单在上，预览区在下 */
            align-items: center;
        }
        .form-container {
            width: 100%;  /* 表单占据全部宽度 */
        }
        .preview-container {
                height: 50vh;  /* 小屏幕时预览区高度减小 */
            }
        }
        @media (max-width: 576px) {
            .preview-container {
                height: 45vh;  /* 超小屏幕时预览区高度进一步缩小 */
            }
            .form-container input[type="text"],
            .buttonen,
            .buttonun,
            .copy-button {
                padding: 10px;  /* 减小输入框和按钮的内边距，保持更紧凑布局 */
            }
        }


        .link-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
        }
        .link-container a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s;
        }
        .link-container a:hover {
            color: #0049b0;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Bigo广告Deeplink转换器</h1>
    </div>
    <div class="container">
        <div class="form-container">
            <div class="image-container">
                <a href="https://bigotopr.asia/uidjump/" target="_blank">
                    <img src="rosedino.gif" alt="Loading...">
                </a>
            </div>
            <div class="image-container"></div>
            <input type="text" id="url-input" placeholder="运营后台活动link or bigolive://web?url=">
            <div class="alert" id="alert-message">!</div>
            <div class="button-group">
                <button class="buttonen" onclick="encodeURL()">Encode to Deeplink</button>
                <button class="buttonun" onclick="decodeURL()">Decode from Deeplink</button>
            </div>
            <div class="result">
                <div>点击结果可跳转</div>
                <div id="output-box" class="output-box"></div>
            </div>
            <button class="copy-button" onclick="copyOutput()">复制</button>
            <div class="description"></div>
            <div class="description">用于deeplink互转&Page preview</br>
            <a href="https://manage-oss.bigo.tv/bigoActivity/actmachine-v2/list" target="_blank" rel="noopener" >运营后台-活动模板页</a>
            </div>
        </div>
        <div class="preview-container" id="preview-container">
            <iframe id="preview-iframe" src=""></iframe>
        </div>
        <div class="link-container">
            <a href="https://bigotopr.asia/uidjump/" target="_blank">UID跳主页</a>
            <a href="https://bigotopr.asia/videotopic/" target="_blank">广告水图</a>
            <a href="https://manage-oss.bigo.tv/bigoActivity/actmachine-v2/list" target="_blank">运营后台-活动模板</a>
            <a href="https://bigotopr.asia/w2a/" target="_blank">W2A链接生成器</a>
        </div>
    </div>
    
    <script>
        function encodeURL() {
            const urlInput = document.getElementById('url-input').value.trim();
            let fullEncodedURL;
            if (urlInput.startsWith('bigolive://web?url=')) {
                fullEncodedURL = urlInput;
            } else {
                const encodedURL = encodeURIComponent(urlInput);
                fullEncodedURL = `bigolive://web?url=${encodedURL}`;
            }
            document.getElementById('output-box').textContent = fullEncodedURL;
            document.getElementById('preview-iframe').src = fullEncodedURL.replace('bigolive://web?url=', '');

            // Update preview area
            const previewIframe = document.getElementById('preview-iframe');
            previewIframe.src = urlInput.startsWith('bigolive://web?url=') ? decodeURIComponent(urlInput.replace('bigolive://web?url=', '')) : urlInput;

            checkForError(urlInput, fullEncodedURL);
        }

        function decodeURL() {
            let urlInput = document.getElementById('url-input').value.trim();
            if (urlInput.startsWith('bigolive://web?url=')) {
                urlInput = urlInput.replace('bigolive://web?url=', '');
            }
            const decodedURL = decodeURIComponent(urlInput);
            document.getElementById('output-box').textContent = decodedURL;
            document.getElementById('preview-iframe').src = decodedURL;
        }

        function checkForError(input, output) {
            const alertMessage = document.getElementById('alert-message');
            if ((input.startsWith('bigolive://') && output.startsWith('bigolive://')) ||
                (!input.startsWith('bigolive://') && !output.startsWith('bigolive://'))) {
                alertMessage.style.display = 'block';
                alertMessage.classList.add('fade-out');
                setTimeout(() => {
                    alertMessage.style.display = 'none';
                    alertMessage.classList.remove('fade-out');
                }, 3000);
            }
        }

        document.getElementById('output-box').addEventListener('click', function() {
            const text = this.textContent;
            if (confirm('Do you want to open this link?')) {
                window.open(text, '_blank');
            }
        });
        
        function checkForError(input, output) {
            const alertMessage = document.getElementById('alert-message');
            if ((input.startsWith('bigolive://') && output.startsWith('bigolive://')) ||
                (!input.startsWith('bigolive://') && !output.startsWith('bigolive://'))) {
                alertMessage.style.display = 'block';
                alertMessage.classList.add('fade-out');
                setTimeout(() => {
                    alertMessage.style.display = 'none';
                    alertMessage.classList.remove('fade-out');
                }, 3000);
            }
        }
        
        function copyOutput() {
            const text = document.getElementById('output-box').textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied successfully!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        document.getElementById('output-box').addEventListener('click', function() {
            const text = this.textContent;
            if (confirm('Do you want to open this link?')) {
                window.open(text, '_blank');
            }
        });
        window.addEventListener('resize', function() {
            const previewIframe = document.getElementById('preview-iframe');
            if (window.innerWidth < 768) {
                previewIframe.style.height = '45vh';
            } else {
                previewIframe.style.height = '70vh';
            }
        });
    </script>
</body>
</html>
