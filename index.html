<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WW55Y6WLX1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Bigo广告Deeplink Generator</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f8fa;
            color: #1a1a1a;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s ease-in;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            background-color: #ffffff;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: stretch;
            animation: slideIn 0.5s ease-out;
        }
        .mobile-container {
            display: flex;
            flex-direction: column;
        }
        .desktop-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
        }
        .preview-container {
            flex: 0 0 70%;
            border: 1px solid #dfe1e5;
            border-radius: 8px;
            overflow: hidden;
            animation: fadeIn 1s ease-in;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e9ecef;
            transition: width 0.3s ease, height 0.3s ease;
        }
        .preview-container.iphone {
            width: 375px; /* iPhone宽度 */
            height: 812px; /* iPhone高度 */
            border-radius: 20px;
            border: 1px solid #333;
        }
        .preview-container.default {
            width: 100%;
            height: 500px;
        }
        .preview-container.tablet {
            width: 768px;
            height: 1024px;
        }
        .preview-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .form-container {
            flex: 0 0 30%;
            display: flex;
            flex-direction: column;
        }
        .device-toggle {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .toggle-button {
            padding: 10px 20px;
            background-color: #f68451;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .toggle-button:hover {
            background-color: #e67342;
        }
        .description {
            margin-top: 15px;
            font-size: 14px;
            color: #5f6368;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Bigo广告Deeplink转换器</h1>
    <div class="container">
        <div class="mobile-container desktop-container">
            <div class="form-container">
                <input type="text" id="url-input" placeholder="运营后台活动link or bigolive://web?url=">
                <div class="alert" id="alert-message">Invalid input!</div>
                <div class="button-group">
                    <button class="buttonen" onclick="encodeURL()">Encode to Deeplink</button>
                    <button class="buttonun" onclick="decodeURL()">Decode from Deeplink</button>
                </div>
                <div class="result">
                    <div>点击结果可跳转</div>
                    <div id="output-box" class="output-box"></div>
                </div>
                <button id="copy-button" class="copy-button" onclick="copyOutput()">Copy</button>
                <div class="description">
                    For Android users: if deeplink does not open in the browser, click on the deeplink here to open it.
                </div>
                <div class="description">
                    Page preview :
                </div>
                <div class="device-toggle">
                    <button class="toggle-button" onclick="switchToIphone()">iPhone尺寸预览</button>
                    <button class="toggle-button" onclick="switchToTablet()">iPad尺寸预览</button>
                    <button class="toggle-button" onclick="switchToDefault()">默认尺寸预览</button>
                </div>
            </div>
            <div class="preview-container default" id="preview-container">
                <iframe id="preview-iframe" src=""></iframe>
            </div>
        </div>
    </div>

    <script>
        function encodeURL() {
            const urlInput = document.getElementById('url-input').value.trim();
            let fullEncodedURL;
            if (urlInput.startsWith('bigolive://web?url=')) {
                fullEncodedURL = urlInput;
            } else {
                const encodedURL = encodeURIComponent(urlInput);
                fullEncodedURL = `bigolive://web?url=${encodedURL}`;
            }
            const outputBox = document.getElementById('output-box');
            outputBox.textContent = fullEncodedURL;

            const previewIframe = document.getElementById('preview-iframe');
            previewIframe.src = urlInput.startsWith('bigolive://web?url=') ? decodeURIComponent(urlInput.replace('bigolive://web?url=', '')) : urlInput;
        }

        function decodeURL() {
            let urlInput = document.getElementById('url-input').value.trim();
            if (urlInput.startsWith('bigolive://web?url=')) {
                urlInput = urlInput.replace('bigolive://web?url=', '');
            }
            const decodedURL = decodeURIComponent(urlInput);
            const outputBox = document.getElementById('output-box');
            outputBox.textContent = decodedURL;
            const previewIframe = document.getElementById('preview-iframe');
            previewIframe.src = decodedURL;
        }

        function switchToIphone() {
            const previewContainer = document.getElementById('preview-container');
            previewContainer.className = 'preview-container iphone';
        }

        function switchToTablet() {
            const previewContainer = document.getElementById('preview-container');
            previewContainer.className = 'preview-container tablet';
        }

        function switchToDefault() {
            const previewContainer = document.getElementById('preview-container');
            previewContainer.className = 'preview-container default';
        }

        function copyOutput() {
            const text = document.getElementById('output-box').textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied successfully!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        document.getElementById('output-box').addEventListener('click', function() {
            const text = this.textContent;
            if (confirm('Do you want to open this link?')) {
                window.open(text, '_blank');
            }
        });
    </script>
</body>
</html>
