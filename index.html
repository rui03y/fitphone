<body>
    <h1>Bigo广告Deeplink转换器</h1>
    <div class="container">
        <div class="mobile-container desktop-container">
            <div class="form-container">
                <div class="image-container">
                    <a href="https://bigotopr.asia/uidjump/" target="_blank">
                        <img src="rosedino.gif" alt="Loading...">
                    </a>
                </div>
                <input type="text" id="url-input" placeholder="运营后台活动link or bigolive://web?url=">
                <div class="alert" id="alert-message">Invalid input!</div>
                <div class="button-group">
                    <button class="buttonen" onclick="encodeURL()">Encode to Deeplink</button>
                    <button class="buttonun" onclick="decodeURL()">Decode from Deeplink</button>
                </div>
                <div class="result">
                    <div>点击结果可跳转</div>
                    <div id="output-box" class="output-box"></div>
                </div>
                <button id="copy-button" class="copy-button" onclick="copyOutput()">Copy</button>
                <div class="description">
                    For Android users: if deeplink does not open in the browser, click on the deeplink here to open it.
                    部分安卓浏览器会将bigo deeplink拦截，使用本页面上的按钮跳转可以尝试绕过限制
                </div>
                <div class="description">
                    Page preview :
                </div>
            </div>
            <div class="preview-container">
                <iframe id="preview-iframe" class="mobile-preview" src=""></iframe>
            </div>
        </div>
        <div class="link-container">
            <a href="https://bigotopr.asia/uidjump/" target="_blank">UID跳主页</a>
            <a href="https://bigotopr.asia/videotopic/" target="_blank">广告水图</a>
            <a href="https://manage-oss.bigo.tv/bigoActivity/actmachine-v2/list" target="_blank">运营后台-活动模板</a>
            <a href="https://bigotopr.asia/w2a/" target="_blank">W2A链接生成器</a>
        </div>
    </div>

    <script>
        function encodeURL() {
            const urlInput = document.getElementById('url-input').value.trim();
            let fullEncodedURL;
            if (urlInput.startsWith('bigolive://web?url=')) {
                fullEncodedURL = urlInput;
            } else {
                const encodedURL = encodeURIComponent(urlInput);
                fullEncodedURL = `bigolive://web?url=${encodedURL}`;
            }
            
            const outputBox = document.getElementById('output-box');
            outputBox.textContent = fullEncodedURL;

            // Update preview area
            const previewIframe = document.getElementById('preview-iframe');
            previewIframe.src = urlInput.startsWith('bigolive://web?url=') ? decodeURIComponent(urlInput.replace('bigolive://web?url=', '')) : urlInput;

            checkForError(urlInput, fullEncodedURL);
        }

        function decodeURL() {
            let urlInput = document.getElementById('url-input').value.trim();
            if (urlInput.startsWith('bigolive://web?url=')) {
                urlInput = urlInput.replace('bigolive://web?url=', '');
            }
            const decodedURL = decodeURIComponent(urlInput);

            const outputBox = document.getElementById('output-box');
            outputBox.textContent = decodedURL;

            // Update preview area
            const previewIframe = document.getElementById('preview-iframe');
            previewIframe.src = decodedURL;

            checkForError(urlInput, decodedURL);
        }

        function checkForError(input, output) {
            const alertMessage = document.getElementById('alert-message');
            if ((input.startsWith('bigolive://') && output.startsWith('bigolive://')) ||
                (!input.startsWith('bigolive://') && !output.startsWith('bigolive://'))) {
                alertMessage.style.display = 'block';
                alertMessage.classList.add('fade-out');
                setTimeout(() => {
                    alertMessage.style.display = 'none';
                    alertMessage.classList.remove('fade-out');
                }, 3000);
            }
        }

        document.getElementById('output-box').addEventListener('click', function() {
            const text = this.textContent;
            if (confirm('Do you want to open this link?')) {
                window.open(text, '_blank');
            }
        });

        function copyOutput() {
            const text = document.getElementById('output-box').textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied successfully!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        // Simulate mobile view for preview iframe when in landscape mode
        window.addEventListener('resize', function() {
            const previewIframe = document.getElementById('preview-iframe');
            if (window.innerWidth > window.innerHeight) {
                previewIframe.classList.add('mobile-preview');
                previewIframe.style.width = '375px';
                previewIframe.style.height = '667px';
                previewIframe.style.display = 'flex';
                previewIframe.style.justifyContent = 'center';
                previewIframe.style.alignItems = 'center';
            } else {
                previewIframe.classList.remove('mobile-preview');
                previewIframe.style.width = '100%';
                previewIframe.style.height = '100%';
            }
        });
    </script>
</body>
