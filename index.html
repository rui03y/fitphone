<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Bigo广告Deeplink Generator</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f8fa;
            color: #1a1a1a;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s ease-in;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            background-color: #ffffff;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            animation: slideIn 0.5s ease-out;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #333;
        }
        .mobile-container {
            display: flex;
            flex-direction: column;
        }
        .desktop-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
        }
        .form-container {
            flex: 0 0 30%;
            background-color: #fdfdfd;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-container input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #dfe1e5;
            border-radius: 8px;
            outline: none;
            transition: box-shadow 0.3s;
        }
        .form-container input[type="text"]:focus {
            box-shadow: 0 0 0 4px rgba(246, 134, 81, 0.3);
        }
        .form-container .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .buttonen, .buttonun {
            flex: 1;
            padding: 12px;
            background-color: #f68451;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .buttonen:hover, .buttonun:hover {
            background-color: #e67342;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }
        .output-box {
            width: 100%;
            padding: 12px;
            background-color: #f7f8fa;
            border: 1px solid #dfe1e5;
            border-radius: 8px;
            min-height: 45px;
            word-break: break-all;
            margin-top: 10px;
        }
        .copy-button {
            margin-top: 15px;
            padding: 12px;
            background-color: #227144;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .copy-button:hover {
            background-color: #1c5d39;
        }
        .preview-container {
            flex: 0 0 70%;
            background-color: #f7f8fa;
            border-radius: 12px;
            border: 1px solid #dfe1e5;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.05);
        }
        .preview-container.iphone {
            width: 300px;
            height: 640px;
            border-radius: 10px;
            border: 1px solid #333;
        }
        .preview-container.tablet {
            width: 768px;
            height: 1024px;
            border-radius: 16px;
            border: 1px solid #999;
        }
        .preview-container.default {
            width: 100%;
            height: 500px;
        }
        .preview-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }
        .device-toggle {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .toggle-button {
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .toggle-button:hover {
            background-color: #0056b3;
        }
        .description {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Bigo广告Deeplink转换器</h1>
    </div>
    <div class="container">
        <div class="mobile-container desktop-container">
            <div class="form-container">
                <input type="text" id="url-input" placeholder="运营后台活动link or bigolive://web?url=">
                <div class="button-group">
                    <button class="buttonen" onclick="encodeURL()">Encode to Deeplink</button>
                    <button class="buttonun" onclick="decodeURL()">Decode from Deeplink</button>
                </div>
                <div class="output-box" id="output-box">点击结果可跳转</div>
                <button class="copy-button" onclick="copyOutput()">Copy</button>
                <div class="description">For Android users: if deeplink does not open in the browser, click on the deeplink here to open it.</div>
                <div class="description">Page preview:</div>
                <div class="device-toggle">
                    <button class="toggle-button" onclick="switchToIphone()">iPhone尺寸预览</button>
                    <button class="toggle-button" onclick="switchToTablet()">iPad尺寸预览</button>
                    <button class="toggle-button" onclick="switchToDefault()">默认尺寸预览</button>
                </div>
            </div>
            <div class="preview-container default" id="preview-container">
                <iframe id="preview-iframe" src=""></iframe>
            </div>
        </div>
    </div>

    <script>
        function encodeURL() {
            const urlInput = document.getElementById('url-input').value.trim();
            let fullEncodedURL;
            if (urlInput.startsWith('bigolive://web?url=')) {
                fullEncodedURL = urlInput;
            } else {
                const encodedURL = encodeURIComponent(urlInput);
                fullEncodedURL = `bigolive://web?url=${encodedURL}`;
            }
            document.getElementById('output-box').textContent = fullEncodedURL;
            document.getElementById('preview-iframe').src = fullEncodedURL.replace('bigolive://web?url=', '');
        }

        function decodeURL() {
            let urlInput = document.getElementById('url-input').value.trim();
            if (urlInput.startsWith('bigolive://web?url=')) {
                urlInput = urlInput.replace('bigolive://web?url=', '');
            }
            const decodedURL = decodeURIComponent(urlInput);
            document.getElementById('output-box').textContent = decodedURL;
            document.getElementById('preview-iframe').src = decodedURL;
        }

        function switchToIphone() {
            const previewContainer = document.getElementById('preview-container');
            previewContainer.className = 'preview-container iphone';
        }

        function switchToTablet() {
            const previewContainer = document.getElementById('preview-container');
            previewContainer.className = 'preview-container tablet';
        }

        function switchToDefault() {
            const previewContainer = document.getElementById('preview-container');
            previewContainer.className = 'preview-container default';
        }

        function copyOutput() {
            const text = document.getElementById('output-box').textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied successfully!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        document.getElementById('output-box').addEventListener('click', function() {
            const text = this.textContent;
            if (confirm('Do you want to open this link?')) {
                window.open(text, '_blank');
            }
        });
    </script>
</body>
</html>
